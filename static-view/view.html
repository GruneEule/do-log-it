<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>do-log-it – Log Ansicht</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        pre { background: #eee; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        button { margin-right: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>do-log-it – Log Ansicht</h1>
    <p>ID: {{CODE}}</p>
    <pre id="logContent">{{CONTENT}}</pre>
    <button onclick="copyText()">Copy Text</button>
    <button onclick="copyLink()">Copy Link</button>
</div>

<script>
    function copyText() {
        navigator.clipboard.writeText(document.getElementById('logContent').textContent);
        alert("Text kopiert!");
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link kopiert!");
    }
</script>
</body>
</html>
