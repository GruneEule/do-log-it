<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>do-log-it – View Log</title>
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 400px; margin-top: 10px; resize: vertical; }
        button { margin: 5px 5px 5px 0; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>do-log-it – Log Ansicht</h1>
    <p>ID: <strong>{{code}}</strong></p>
    <textarea id="logText" readonly>{{CONTENT}}</textarea>
    <div>
        <button onclick="copyText()">Copy Text</button>
        <button onclick="copyLink()">Copy Link</button>
    </div>
</div>

<script>
    function copyText() {
        const text = document.getElementById('logText').value;
        navigator.clipboard.writeText(text).then(() => alert("Text kopiert!"));
    }
    function copyLink() {
        const link = window.location.href;
        navigator.clipboard.writeText(link).then(() => alert("Link kopiert!"));
    }
</script>
</body>
</html>
